<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - SK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/acd8f2997e.js" crossorigin="anonymous"> </script>
</head>

<body>

    <div class="hero">

        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"> <i class="fas fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"> <i class="fas fa-phone-square-alt"></i> Phone No.</label>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"> <i class="fas fa-envelope"></i> Email ID</label>
            </div>
            <div class="input-group">
                <textarea name="text" id="message" rows="8" required></textarea>
                <label for="message"> <i class="fas fa-comments"></i> Your Message</label>
            </div>
            <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
        </form>

    </div>

</body>

</html>
